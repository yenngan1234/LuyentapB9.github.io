<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng điểm</title>

    <!-- Font tiếng Việt -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Be Vietnam Pro, sans-serif;
            background: #f8f8f8;
            padding: 40px;
            text-align: center;
        }

        table {
            width: 90%;
            margin: 0 auto 40px auto;
            border-collapse: collapse;
            background: white;
            font-size: 20px;
        }

        th, td {
            border: 2px solid black;
            padding: 18px;
        }

        th {
            font-weight: 600;
            font-size: 22px;
        }

        /* Màu header từng cột */
        th:nth-child(1) { border-color: #1E40FF; color: #1E40FF; }
        th:nth-child(2) { border-color: red; color: red; }
        th:nth-child(3) { border-color: orange; color: orange; }
        th:nth-child(4) { border-color: green; color: green; }

        /* Nút quay về */
        .btn-back {
            padding: 12px 28px;
            font-size: 18px;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-back:hover {
            background: #43a047;
        }
    </style>
</head>
<body>

    <h1 style="margin-bottom: 30px;">Bảng điểm</h1>

    <table>
        <tr>
            <th>Họ tên</th>
            <th>Toán</th>
            <th>Vật lí</th>
            <th>Hóa học</th>
        </tr>

        <tr>
            <td>Võ Thành Danh</td>
            <td>6.5</td>
            <td>7.0</td>
            <td>5.0</td>
        </tr>

        <tr>
            <td>Nguyễn Phi Vũ</td>
            <td>7.0</td>
            <td>6.0</td>
            <td>4.5</td>
        </tr>
    </table>

    <button class="btn-back" onclick="window.location.href='index.html'">
        Quay về trang chủ
    </button>

</body>
</html>
